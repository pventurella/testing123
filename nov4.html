<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			th, td {
				border: solid black 2px;
				padding: 5px 12px;
			}
			table {
				border: solid black 2px;
				border-collapse: collapse;
			}
			td {
				text-align: center;
			}
			thead, tfoot {
				background-color: rgb(180,180,180);
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="3">Pet Store</th>
				</tr>
				<tr>
					<th></th>
					<th>Type</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th rowspan="3">November</th>
					<td>Dog</td>
					<td>10</td>
				</tr>
				<tr>
					<td>Cat</td>
					<td>5</td>
				</tr>
				<tr>
					<td>Bird</td>
					<td>3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="3">&copy; Copyright 2021</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
